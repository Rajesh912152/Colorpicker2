<!DOCTYPE html>
<html>
    <title>Color Picker</title>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    </head>
    <body>
        <div class="bg-container text-center" id="container">
            <h1 class="heading">Color Picker</h1>
            <div class="button-container">
                <button class="button button1" onclick="button1()">#e0e0e0</button>
                <button class="button button2" onclick="button2()">#6fcf97</button>
                <button class="button button3" onclick="button3()">#56ccf2</button>
                <button class="button button4" onclick="button4()">#bb6bd9</button>
            </div>
            <p class="back">Background Color:<span id="name">#ffffff</span></p>
            <p>Try clicking on one of the colors above to change the background color of this page!</p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
